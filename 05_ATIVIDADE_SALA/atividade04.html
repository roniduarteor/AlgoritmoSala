<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
</head>
<body>
    <script>

        let num, fatorial = 1

        num = Number(prompt("Insira um número:"))
        document.write(`${num}! = `)

        for(let i = 1; i <= num; i++){
            fatorial = fatorial * i
            if(i >=num){
            document.write(`${i}  `)
            }
            else{
            document.write(` ${i} • `)
            }
            
        }
        document.write(`= ${fatorial}`)
    </script>
</body>
</html>
