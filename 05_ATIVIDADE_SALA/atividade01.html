<body>
    <script>

        let num, divisores = 0

            // código do professor

            // usando "do while" para validar o número
            do{
                num = Number(prompt("Insira um número"))
                if(num <= 0 || isNaN(num)){
                    alert("Digite um número válido")
                }
            }while(num <= 0 || isNaN(num))


            for(let i = 0; i <= num; i++){
                if(num % i === 0){
                    divisores++ //determinando quantos divisores possui o número q foi colocado. ex.: 5 tem 2 dividores (primo) "1" e "5"
                }
            }

            if(divisores === 2){
                alert(`O número ${num} é primo`)
            }
            else{
                alert(`O número ${num} não é primo`)
            }

    </script>
</body>
