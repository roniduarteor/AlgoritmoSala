<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let voto, cand1 = 0, cand2 = 0, cand3 = 0, cand4 = 0, branco = 0, nulo = 0, totalVotos

        do{
            voto = Number(prompt("Para quem vai seu voto? \ncandidato 1 [1] / candidato 2 [2]\ncandiato 3 [3] / candidato 4 [4]\nvoto em branco [5] / voto nulo [6]"))
            if(isNaN(voto) ||voto === 0){
                let sair = confirm(`deseja finalizar a votação?`)
                if(sair){
                    break
                }
                else{
                    continue
                }
            }

            if(voto !== 1 & voto !== 2 & voto !== 3 & voto !== 4 & voto !== 5 & voto !== 6){
                alert(`Digite o número exato do candidato que deseja`)
            }
                    if(voto === 1){
                        cand1++
                    }
                    else if(voto === 2){
                        cand2++
                    }
                    else if(voto === 3){
                        cand3++
                    }
                    else if(voto === 4){
                        cand4++
                    }
                    else if(voto === 5){
                        branco++
                    }
                    else if(voto === 6){
                        nulo++
                    }

        }while(true)

            totalVotos = cand1 + cand2 + cand3 + cand4 + branco + nulo

                document.write(`<br>Candidato 1 - [${cand1}] votos<br>Candidato 2 - [${cand2}] votos<br>Candidato 3 - [${cand3}] votos<br>Candidato 4 - [${cand4}] votos<br>Votos em Branco - [${branco}]<br>Votos nulo - [${nulo}]`)

                
    </script>
</body>
</html>
