<body>
    <script>
        console.log(Math.abs(-9)) // Valor absoluto, retorna ele inteiro
        console.log(Math.ceil(4.2)) // Arredonda o valor para cima
        console.log(Math.floor(7.9)) // Arredonda para baixo
        console.log(Math.pow(2, 2)) // Retorna a base elevada ao expoente
        console.log(Math.round(7.3)) // Arredonda o valor para o inteiro mais pr√≥ximo
        
    </script>
</body>
