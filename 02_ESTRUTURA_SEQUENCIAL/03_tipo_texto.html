<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let escola = "Senai"

        console.log(escola.indexOf("e")) // encontra e traz o indice
        console.log(escola.indexOf("t")) // nao encontra e traz o indice -1

        console.log("Escola "+escola+"!")
        console.log(`Escola $(escola)!`) // template string (``) crase

        console.log(escola.replace("a", "@"))
    </script>
</body>
</html>
