<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = [], soma = 0

        for(let i = 1; i <= 5; i++){
            num[i] = Number(prompt(`Insira o ${i}ยบ para somar:`))
            soma = soma + num[i]
            
            document.write(`${num[i]} + `)
        }

        document.write(` = ${soma}<br>`)

        for(let i = 1; i<= 5; i++){
            document.write(`${i}ยบ valor: ${num[i]}<br>`)
        }
    </script>
</body>
</html>
