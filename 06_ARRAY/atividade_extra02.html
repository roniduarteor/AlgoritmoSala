<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salários Funcionários</title>
</head>
<body>
    <script>

        /* Crie um programa que receba os salários dos funcionários e os armazene em um array. Depois exclua o menor e o maior salário e mostre a média dos demais */

            // DESISTO
        let salario, funcionario = 1
        const salarios = []
        let menorS = 10000000000000000000000000, maiorS = 0
        let media = 0
        let salarioTotal = 0, TotalFinal

        do{
            salario = Number(prompt(`Salário do ${funcionario}`))

            if(isNaN(salario)){
                let sair = confirm("Deseja sair?")

                if(sair){
                    break
                }
                else{
                    continue
                }
            }

           

            salarios.push(salario)

            if(salario > maiorS){
                maiorS = salario
            }else if (salario < menorS){
                menorS = salario
            }

            document.write(`Funcionario ${funcionario} - ${salario}<br>`)

            salarioTotal = salarioTotal + salario

            
            
            funcionario++
        }while(true)

        TotalFinal = salarioTotal + maiorS + menorS

            media = TotalFinal / funcionario

            document.write(`${menorS}<br>${maiorS}_________________<br><br> Média - ${media}`)
    </script>
</body>
</html>
