<body>
    <script>

        let vetor = []
        let aux

        for(let i = 0; i < 4; i++){

            vetor[i] = Number(prompt(`Insira um valor:`))
        
            // console.log(vetor.sort((a,b)=>b-a)) gera os números decrescentes, [a - b] -> crescente

        }

        document.write(`Array antes da ordenação [${vetor}]<br>`)


        for(let i =0; i<4; i++){
            for(let j = 0; j<4; j++){
                if(vetor[j] < vetor[j+1]){
                    aux = vetor[j]
                    vetor[j] = vetor[j+1]
                    vetor[j+1] = aux
                }
            }
        }
        console.log(vetor)

    </script>
