<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let vetorUm = [] 
        let vetorDois = []
        let vetorTres = []
        let j = 0
        

        for(let i = 0; i < 5; i++){
            vetorUm[i] = Number(prompt(`Digite um valor [vetor 1]:`))
            vetorTres[j] = vetorUm[i]
            j++
        }
        for(let i = 0; i < 5; i++){
            vetorDois[i] = Number(prompt(`Digite um valor [vetor 2]:`))
            vetorTres[j] = vetorDois[i]
            j++
        }

        console.log(vetorUm)
        console.log(vetorDois)

        for(let i = 0; i < vetorTres.length; i++){

            if(vetorUm[i] >= vetorTres[i]){
                
                vetorTres[i] = vetorUm[i]
                document.write(`${vetorTres[i]}<br>`)
            }
            if(vetorDois[i] >= vetorTres[i]){
                
                vetorTres[i] = vetorDois[i]
                document.write(`${vetorTres[i]}<br>`)
            }
        }
    </script>
</body>
</html>
