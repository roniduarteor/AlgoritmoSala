<body>
    <script>

        let idade
        function verificarMaioridade(idade){
            if(idade < 18){
                alert("menor de idade")
            }else{
                alert("maior de idade")
            }
            return idade
        }

        idade = Number(prompt("Digite a idade:"))
        verificarMaioridade(idade)

        

    </script>
