    <script>

        // crie uma função chamada calcularMedia que aceite 
        // três números como argumentos e retorne a média desses números


        function calcularMedia(num1, num2, num3){
            let media = (num1 + num2 + num3) / 3
            return media 
        }

        num1 = Number(prompt(`num1`))
        num2 = Number(prompt(`num2`))
        num3 = Number(prompt(`num3`))
        
        
        console.log(calcularMedia(num1,num2,num3))
    </script>
