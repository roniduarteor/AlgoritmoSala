<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* Usuário vai passar por parâmetro de uma função, as nota1, nota2, nota3 (A - Aritmética ou P - Ponderada) pesos (5,3,2). Criar uma função que validar as notas */

        let nota1, nota2, nota3, escolha
        const peso1 = 5, peso2 = 3, peso3 = 2
    
        do{

        escolha = prompt("Escolha média: \n [A] - [ARITMÉTICA] ou [P] - [PONDERADA]")
        escolha = escolha.toUpperCase()

        if(escolha != `A` && escolha != `P`){
            alert("Digite apenas A ou P")
        }

        }while(escolha != `A` && escolha != `P`)

    //////////////////////////////////////////////////////
        
    do{
         nota1 = Number(prompt(`Insira a 1º nota:`))
        validaNota(nota1)
    }while(nota1 < 0 || nota1 > 10 || isNaN(nota1))

    //////////////////////////////////////////////////////

    do{
         nota2 = Number(prompt(`Insira a 1º nota:`))
        validaNota(nota2)
    }while(nota2 < 0 || nota2 > 10 || isNaN(nota2))

    //////////////////////////////////////////////////////

    do{
         nota3 = Number(prompt(`Insira a 1º nota:`))
        validaNota(nota3)
    }while(nota3 < 0 || nota3 > 10 || isNaN(nota3))
    //////////////////////////////////////////////////////


    function calcular_media(nota1, nota2, nota3, opcao){
        if(opcao === 'A'){
            return (nota1 + nota2 + nota3) / 3
        }else{
            return ((nota1 * peso1) + (nota2 * peso2) + (nota3 * peso3)) / (peso1 + peso2 + peso3)
        }
    }


    function validaNota(nota){
        if(nota < 0 || nota > 10 || isNaN(nota)){
            alert("Digite uma nota válida")
            return
        }

    }

document.write(calcular_media(nota1, nota2, nota3, opcao))

    </script>
</body>
</html>
