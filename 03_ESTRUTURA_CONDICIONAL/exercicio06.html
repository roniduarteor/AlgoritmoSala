<body>
    <script>

        /* Elaborar um programa que leia três lados e verifique se eles podem ou não formar um triângulo. Para formar um triângulo um dos lados não pode ser maior que a soma dos outros dois. Caso possam formar um triângulo, exiba qual o tipo de triângulo: 
        
        Equilátero (3 lados iguais)
        Isósceles (2 lados iguais)
        Escaleno (3 lados diferentes)
        */ 

        let lado1, lado2, lado3

        lado1 = Number(prompt("medida em cm do [LADO 1]:"))
        lado2 = Number(prompt("medida em cm do [LADO 2]:"))
        lado3 = Number(prompt("medida em cm do [LADO 3]:"))
        /*  lado1 > lado 2 + lado3
            lado2 > lado1 + lado3
            lado3 > lado2 + 3 
        */

        if(lado1 > (lado2 + lado3) || lado2 > (lado1 + lado3) || lado3 > (lado2 + lado1)){
            alert("Digite valores em um lado não seja maior que a soma dos outros!\nex.: \nLado1: 20cm;\nLado2: 5cm;\nLado3: 5cm\nO Lado1 não poderia ser considerado pois 20cm é maior que a soma do Lado2 e Lado3 (10cm)")
            location.reload()
        }
        // equilátero
        else if(lado1 === lado2 & lado2 === lado3){
            alert("Este é um triângulo [EQUILÁTERO]")
        }

        /*  lado1 = lado2, lado3 =!
            lado3 = lado1, lado2 =! lado
        */
        else if(lado1 === lado2 & lado3 !== lado1 || lado2 === lado3 & lado1 !== lado2 || lado3 === lado1 & lado2 !== lado3){
            alert("Este é um triângulo [ISÓSCELES]")
        }
        else if(lado1 !== lado2 & lado2 !== lado3 & lado1 !== lado3){
            alert("Este é um triângulo [ESCALENO]")
        }

    </script>
</body>
</html>
