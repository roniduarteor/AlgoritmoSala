<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero

        numero = Number(prompt("Digite um número para saber se é [PAR] ou [IMPAR]:"))

        if(numero % 2 === 0){
            alert(`[${numero}] É par!`)
        }
        else{
            alert(`[${numero}] É impar!`)
        }

    </script>
</body>
</html>
