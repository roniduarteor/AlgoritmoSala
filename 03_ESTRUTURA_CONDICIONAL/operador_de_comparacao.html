<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        console.log(2 == 2) // true


        console.log(2 == '2') // isso é true, pois o conteúdo dos 2, é 2


        console.log(2 === '2') // isso é false, pois apesar de o conteúdo dos 2 serem 2, o tipo do dado (variável) não são iguais


        console.log(2 != '2') // falso, pois 2 não é diferente de 2


        console.log(2 !== '2') // true, pois 2 inteiro é diferente de 2 string


        console.log(2 > '2') // false, pois 2 não é maior que 2


        console.log(2 >= '2') // true, pois 2 é igual a 2


        console.log(2 < '2') // false, pois 2 não é menor que 2


        console.log(2 <= '2') // true, pois 2 é igual a 2





        // os 3 "===", representa o valores sendo iguais, o conteúdo e o tipo de dado!

    </script>
</body>
</html>
