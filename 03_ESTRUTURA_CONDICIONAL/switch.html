<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero = 2
        switch(numero){
            case 1, 2:  // pode ter mais de 1 caso no comando "case"
                alert("Caso 1 ou 2")
            break // se não tiver o "break", ele irá continuar lendo o código até encontrar um break
            case 3:
                alert("Caso 3")
            break
            case 4:
                alert("Caso 4")
            break

            default: 
                alert("default")
            break
        }

    </script>
</body>
</html>
