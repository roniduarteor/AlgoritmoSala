<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let nota1, nota2, nota3, nota4, media

        nota1 = Number(prompt("Nota 1:"))
        nota2 = Number(prompt("Nota 2:"))
        nota3 = Number(prompt("Nota 3:"))
        nota4 = Number(prompt("Nota 4:"))

        if(isNaN(nota1) || nota1 > 10 || nota1 < 0){
            alert(`Nota ${nota1} não é válida`)
            location.reload()
        }
        else if(isNaN(nota2) || nota2 > 10 || nota2 < 0){
            alert(`Nota ${nota2} não é válida`)
            location.reload()
        }
        else if(isNaN(nota3) || nota3 > 10 || nota3 < 0){
            alert(`Nota ${nota3} não é válida`)
            location.reload()
        }
        else if(isNaN(nota4) || nota4 > 10 || nota4 < 0){
            alert(`Nota ${nota4} não é válida`)
            location.reload()
        }

        media = (nota1 + nota2 + nota3 + nota4) / 4

        if(media >= 7 && media <= 10){
            alert(`Aluno [APROVADO] com a média de: ${media.toFixed(2)}`)
        }

        else if(media < 7 && media >= 0){
            alert(`Aluno [REPROVADO] com a média de: ${media.toFixed(2)}`)
        }
        else{
            alert("Cara pálida, notas inválidas")
            location.reload()
        }

    </script>
</body>
</html>
